<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('file:///C:/Users/Ryan/Desktop/7674746c112e81e41a80c3c34536568b.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8); /* 增加透明度提高可讀性 */
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: blue;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: blue;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>註冊表單</h1>
        <form action="/submit_form" method="post">
            
            <label for="fname">名字：</label>
            <input type="text" id="fname" name="fname" placeholder="請輸入您的名字" required>

            <label for="lname">姓氏：</label>
            <input type="text" id="lname" name="lname" placeholder="請輸入您的姓氏" required>

            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" placeholder="aaa123@gmail.com" required>

            <label for="bday">生日：</label>
            <input type="date" id="bday" name="bday" required>

            <label for="fcolor">喜歡的顏色：</label>
            <input type="color" id="fcolor" name="fcolor">

            <label for="blood_type">血型：</label>
            <select id="blood_type" name="blood_type">
                <option value="A">A型</option>
                <option value="B">B型</option>
                <option value="AB">AB型</option>
                <option value="O">O型</option>
            </select>

            <label for="phone">電話：</label>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

            <label for="subscribe">訂閱：</label>
            <input type="checkbox" id="subscribe" name="subscribe">

            <label for="file">附件：</label>
            <input type="file" id="file" name="file">

            <label for="intro">自我介紹：</label>
            <textarea id="intro" name="intro" rows="4" placeholder="簡單介紹一下自己"></textarea>

            <input type="submit" value="提交">
        </form>

        <h2>關於我</h2>
        <p>你好，我的名字是 <strong>林家煒</strong>，今年 <strong>19 歲</strong>。</p>

        <h3>學歷</h3>
        <ul>
            <li>2020 - 2024 : 高雄市左營區海青工商</li>
            <li>2024 - 現在 : 國立金門大學 資訊工程系</li>
        </ul>

        <h3>興趣</h3>
        <ul>
            <li>騎單車</li>
            <li>跑步</li>
            <li>聽音樂</li>
            <li>彈鋼琴</li>
            <li>玩遊戲</li>
        </ul>

        <h3>聯絡方式</h3>
        <p>學校信箱: 
            <a href="mailto:111210564@student.nqu.edu.tw">111210564@student.nqu.edu.tw</a>
        </p>
    </div>

</body>
</html>
